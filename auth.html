<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - House Hunting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-wrapper">
    <div class="auth-box">
      <div class="toggle-buttons">
        <button id="loginBtn" class="active" onclick="toggleForm('login')">Login</button>
        <button id="signupBtn" onclick="toggleForm('signup')">Sign Up</button>
      </div>

      <!-- Login -->
      <form id="loginForm" onsubmit="return loginUser(event)">
        <h2>Welcome Back üëã</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <!-- Sign Up -->
      <form id="signupForm" onsubmit="return registerUser(event)" style="display:none;">
        <h2>Create Account üè°</h2>
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
    </div>
  </div>

  <footer class="auth-footer">
    <p>Designed by <b>Joshua Francis</b></p>
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleForm(form) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');

      if (form === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
      }
    }
  </script>
</body>
</html>
